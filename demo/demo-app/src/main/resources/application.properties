quarkus.log.level=INFO
# Info about log format configuration here: https://quarkus.io/guides/logging#logging-format
# Quarkus default is: %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] [%F{5.}] (%t) %s%e%n

quarkus.logging-manager.openapi.included=true

demo-app.logger-name=demo-log